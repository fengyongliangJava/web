<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
                                                                							                            <div class="form-group">	
								<label class="col-sm-3 control-label">图片标题：</label>
								<div class="col-sm-8">
								
									<textarea id="title" name="title" maxlength="50" class="input-xlarge" rows="3" style="width:100%;border-radius:5px;"></textarea>
								
								</div>
							</div>
														                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">图片类型：</label>
								<div class="col-sm-8">
									<select data-placeholder="选择图片类型" name="type" id="type"
									class="form-control chosen-select" tabindex="2"
									style="width:100%">
									<option value="">请选择</option>
								</select>
								</div>
							</div>
														                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">图片路径：</label>
								<div class="col-sm-8">
								    <input type="text" id='src' name='src' placeholder="请选择图片" class="form-control" style="width:90%;border-radius:5px;float:left;" disabled/><input type="button" id="i-check" value="浏览" class="btn btn-primary" onclick="$('#file').click();"><input type="file" id='file' class="form-control" name="file" accept=".jpg" onchange="$('#src').val($('#file').val());" style="display: none;width:10%;float:right;"/>
								</div>
							</div>
														                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createtime" name="createtime" class="form-control" type="text">
								</div>
							</div>
														                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">创建者：</label>
								<div class="col-sm-8">
									<input id="createby" name="createby" class="form-control" type="text">
								</div>
							</div>
														                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updatetime" name="updatetime" class="form-control" type="text">
								</div>
							</div>
														                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">更新者：</label>
								<div class="col-sm-8">
									<input id="updateby" name="updateby" class="form-control" type="text">
								</div>
							</div>
														                                                                <div class="form-group">	
								<label class="col-sm-3 control-label">图片序号：</label>
								<div class="col-sm-8">
									<input id="oderby" name="oderby" class="form-control" type="text" maxlength="2">
								</div>
							</div>
							
				     		<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/web/img/add.js">
	</script>
</body>
</html>
