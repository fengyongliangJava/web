<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>五九集团懂事会</title>
	<link rel="icon" href="/img/logo3.png" type="image/x-icon"/>
	

	</head>
	<style type='text/css'>
	*{ margin:0; padding:0;}
	body{background:#000;overflow:hidden;}
	#perspective{perspective:800px;}
	#wrap{width:120px; height:180px;margin:0 auto;position:relative;transform-style:preserve-3d;transform:rotateX(-10deg) rotateY(0deg);}
	#wrap img{width:100%;height:100%;position:absolute;border-radius:1px;box-shadow:0 0 8px #f9f;transform:rotateY(0deg) translateZ(0px);/*倒影：朝向 偏移 遮盖*//*线性渐变(从哪里开始,开始时候的颜色,结束时候的颜色)*/-webkit-box-reflect:below 5px -webkit-linear-gradient(top,rgba(0,0,0,0) 40%,rgba(0,0,0,0.5) 100%);}
	#wrap p{width:1200px;height:1200px;background:-webkit-radial-gradient(center center,600px 600px,rgba(244,23,234,0.2),rgba(0,0,0,0));border-radius:100%;position:absolute;left:50%;top:102%;margin-left:-600px;margin-top:-600px;transform:rotateX(90deg);}
	#divTyping{color:#fff;margin:200px auto;width:1200px;height:100px;}

	</style>
	

	<body>
	

	
		<div id="perspective">
			<div id='wrap'>
				<img src="/img/ld1.jpg" />
				<img src="/img/ld2.jpg" />
				<img src="/img/ld3.jpg" />
				<img src="/img/ld4.jpg" />
				<img src="/img/ld5.jpg" />
				<img src="/img/ld6.jpg" />
				<img src="/img/ld7.jpg" />
				<p></p>
			</div>
		</div>

		
	<div id='divTyping'>

    </div>
	

  <script>
   var str = '<p>五九煤炭（集团）公司坐落于内蒙古自治区呼伦贝尔大草原和大兴安岭交汇处。前身为五九煤矿，1957年建矿，1994年成立有限责任公司，2003年12日组建集团公司，2006年12月12日与新大洲控股公司重组，2012年9月21日与山东能源枣矿集团重组。现由8大职能部、3个子公司和5个分公司组成，员工3300人，生产矿井2对，年生产能力300万吨左右，年创利税1亿多元，总资产26亿元，煤炭资源总量15亿吨。</p><p>作为地区重点企业，曾荣获“全国五一劳动奖状”、“全国煤炭系统企业文化建设先进单位”以及内蒙古自治区、呼伦贝尔市颁发的多项荣誉。</p>';
   var i = 0;
   function typing(){
    var divTyping = document.getElementById('divTyping');
    if (i <= str.length) {
     divTyping.innerHTML = str.slice(0, i++) + '_';
     setTimeout('typing()', 200);
    }
    else{
     divTyping.innerHTML = str;
    }
   }
   typing();
  </script>
		
	
		
		
		<script type="text/javascript">
			window.onload = function(){
				var oWrap = document.getElementById('wrap');
				var oImg = oWrap.getElementsByTagName('img');
				var oImgLength = oImg.length;
				var Deg = 360 / oImgLength;
				var nowX , nowY , lastX , lastY , minusX = 0, minusY = 0;
				var roY = 0 , roX = -10;
				var timer;

				for ( var i=0;i<oImgLength;i++ )
				{
					oImg[i].style.transform = 'rotateY('+ i*Deg +'deg) translateZ(350px)';
					oImg[i].style.transition = 'transform 1s '+ (oImgLength-1-i)*0.1 +'s';

				}

				mTop();

				window.onresize = mTop;

				function mTop(){
					var wH = document.documentElement.clientHeight;
					oWrap.style.marginTop = wH / 2 - 180 + 'px';
				}
				
				// 拖拽：三个事件-按下 移动 抬起
				//按下
				document.onmousedown = function(ev){
					ev = ev || window.event;

					//鼠标按下的时候，给前一点坐标赋值，为了避免第一次相减的时候出错
					lastX = ev.clientX;
					lastY = ev.clientY;
					
					//移动
					this.onmousemove = function(ev){
						ev = ev || window.event;

						clearInterval( timer );

						nowX = ev.clientX; // clientX 鼠标距离页面左边的距离
						nowY = ev.clientY; // clientY ………………………………顶部………………

						//当前坐标和前一点坐标差值
						minusX = nowX - lastX; 
						minusY = nowY - lastY;
						
						//更新wrap的旋转角度，拖拽越快-> minus变化大 -> roY变化大 -> 旋转快
						roY += minusX*0.2; // roY = roY + minusX*0.2;
						roX -= minusY*0.1;
	 
						oWrap.style.transform = 'rotateX('+ roX +'deg) rotateY('+ roY +'deg)';
						
						/*
						//生成div，让div跟着鼠标动
						var oDiv = document.createElement('div');
						oDiv.style.cssText = 'width:5px;height:5px;background:red;position:fixed;left:'+nowX+'px;top:'+nowY+'px';
						this.body.appendChild(oDiv);
						*/
						
						//前一点的坐标
						lastX = nowX;
						lastY = nowY;

					}
					//抬起
					this.onmouseup = function(){
						this.onmousemove = null;
						timer = setInterval(function(){
							minusX *= 0.95;
							minusY *= 0.95;
							roY += minusX*0.2; // roY = roY + minusX*0.2;
							roX -= minusY*0.1;
							oWrap.style.transform = 'rotateX('+ roX +'deg) rotateY('+ roY +'deg)';

							if ( Math.abs(minusX)<0.1 && Math.abs( minusY )<0.1 )
							{
								clearInterval( timer );
							}
							console.log( minusX );
						},13);
					}
					return false;
				}
			}

		</script>
	
	
	
	   <script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$(document).contextmenu(function(){
				return false;
			});
		});
	</script>
	
	
	</body>
</html>
